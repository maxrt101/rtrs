# Example overriding fixed storage sizes

[env]
RTRS_STORAGE_FIXED_SIZE = "32"
RTRS_LOG_META_FIXED_SIZE = "32"
RTRS_SHELL_INPUT_SIZE = "64"
RTRS_SHELL_ARGS_SIZE = "8"

# Example profiles for projects

[profile.dev]
opt-level = "s"

[profile.release]
opt-level = "z"
debug-assertions = false
overflow-checks = false
debug = true

[profile.release-lto]
inherits = "release"
lto = true

[profile.dev.package."*"]
inherits = "dev"

[profile.release.package."*"]
inherits = "release"

[profile.release-lto.package."*"]
inherits = "release-lto"
